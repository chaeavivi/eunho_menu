<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은호 추천 랜덤 메뉴</title>
    <style>
        /* 기본 설정 */
        body {
            margin: 0;
            background: url("https://raw.githubusercontent.com/chaeavivi/eunho_menu/main/eunhobg.png") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨테이너 (스크롤 가능) */
        .container {
            position: relative;
            width: 430px;
            max-height: 90vh; /* 화면 높이의 90%로 설정 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* 스크롤 가능 */
            overflow-x: hidden; /* 가로 스크롤 방지 */
            padding: 20px; /* 내부 여백 추가 */
            background: rgba(255, 255, 255, 0.8); /* 배경 색상 추가 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* 그림자 추가 */
        }

        /* 스크롤바 스타일 */
        .container::-webkit-scrollbar {
            width: 8px; /* 스크롤바 너비 */
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(255, 0, 0, 0.7); /* 스크롤바 색상 */
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2); /* 스크롤 트랙 색상 */
        }

        /* 룰렛 */
        .roulette-container {
            position: relative;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 8px solid red;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 3s ease-out;
            margin-bottom: 20px; /* 룰렛과 버튼 간격 */
        }

        /* 룰렛 포인터 */
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 18px;
            background: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* 룰렛 내부 메뉴 텍스트 */
        .menu-item {
            position: absolute;
            left: 50%;
            transform-origin: center;
            font-size: 12px; /* 가독성 향상 */
            font-weight: bold;
            color: white;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
        }

        /* 버튼 */
        .spin-button {
            margin-top: 30px;
            padding: 12px 25px;
            background: red;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
        }

        /* 결과 표시 */
        .menu-result {
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
            margin-top: 10px;
        }
    </style>
</head>
