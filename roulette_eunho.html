<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은호 추천 랜덤 메뉴</title>
    <style>
        /* 기본 설정 */
        body {
            margin: 0;
            background: url("https://raw.githubusercontent.com/chaeavivi/eunho_menu/main/eunhobg.png") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨테이너 (스크롤 가능) */
        .container {
            position: relative;
            width: 430px;
            max-height: 90vh; /* 화면 높이의 90%로 설정 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 내용 시작점 조정 */
            align-items: center;
            overflow-y: auto; /* 스크롤 가능 */
            overflow-x: hidden; /* 가로 스크롤 방지 */
            padding: 20px; /* 내부 여백 추가 */
            background: rgba(255, 255, 255, 0.9); /* 불투명한 흰색 배경 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* 그림자 추가 */
            z-index: 1; /* z-index 추가 */
        }

        /* 스크롤바 스타일 */
        .container::-webkit-scrollbar {
            width: 8px; /* 스크롤바 너비 */
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(255, 0, 0, 0.7); /* 스크롤바 색상 */
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2); /* 스크롤 트랙 색상 */
        }

        /* 룰렛 */
        .roulette-container {
            position: relative;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 8px solid red;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 3s ease-out;
            margin-bottom: 20px; /* 룰렛과 버튼 간격 */
            margin-top: 80px; /* 룰렛 위쪽 여백 추가 */
            z-index: 2; /* 룰렛 z-index 추가 */
        }

        /* 룰렛 포인터 */
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 18px;
            background: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* 룰렛 내부 메뉴 텍스트 */
        .menu-item {
            position: absolute;
            left: 50%;
            transform-origin: center;
            font-size: 12px; /* 가독성 향상 */
            font-weight: bold;
            color: white;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
        }

        /* 버튼 */
        .spin-button {
            margin-top: 30px; /* 버튼과 룰렛 간의 간격 */
            padding: 12px 25px;
            background: red;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
        }

        /* 결과 표시 */
        .menu-result {
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="roulette-container" id="roulette">
            <div class="pointer"></div>
        </div>

        <button class="spin-button" id="spinButton">🎡 룰렛 돌리기</button>
        <div class="menu-result" id="resultDisplay"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuItems = [
                 // 한식
    '닭볶음탕', '물냉면', '비빔냉면', '바지락칼국수', '회냉면', 
    '낙지한마리칼국수', '삼겹살', '우삼겹', '깍두기볶음밥',
    '김치찜', '된장찌개', '부대찌개', '돼지김치찌개',
    '보쌈', '족발', '막국수', '수제비',
    '떡만두국', '소머리곰탕', '갈비탕', '갈비찜',
    '쪽갈비', '등갈비', '순두부찌개', '육개장',
    '청국장뚝배기', '불고기', '쌈밥',

    // 일식
    '규카츠', '냉우동', '냉모밀', '돈까스',
    '로스카츠', '히레카츠', '우육면',
    '야끼만두',

    // 중식
    '짜장면', '짬뽕우동', '꿔바로우',

    // 퓨전/양식
    '피자', '치킨', '햄버거',
    '치즈김치도리아', '리조또', '파스타',
    '까르보나라', '알리오올리오',
    '스시', '오므라이스', '계란말이',
    '햄구이토스트', '샌드위치', '브리또',
    '트러플오일파스타', '브리치즈파스타',
    '카레덮밥',

    // 분식/덮밥
    '즉석떡볶이', '치즈떡볶이', '짜장떡볶이',
    '떡라면', '치즈라면',
    '철판치즈김치볶음밥', '치즈김밥',
    '오징어덮밥', '제육덮밥',
    '새우볶음밥', '간장계란밥'
  ];

            const roulette = document.getElementById("roulette");
            const spinButton = document.getElementById("spinButton");
            const resultDisplay = document.getElementById("resultDisplay");
            let spinning = false;

            // 룰렛 내부 메뉴 표시
            menuItems.forEach((menu, index) => {
                const angle = (360 / menuItems.length) * index;
                const menuDiv = document.createElement("div");
                menuDiv.className = "menu-item";
                menuDiv.style.transform = `rotate(${angle}deg) translateY(-100px) rotate(-${angle}deg)`;
                menuDiv.textContent = menu;
                roulette.appendChild(menuDiv);
            });

            // 룰렛 돌리기 기능
            spinButton.addEventListener("click", function () {
                if (!spinning) {
                    spinning = true;
                    spinButton.disabled = true;

                    let randomRotation = 1800 + Math.floor(Math.random() * 360);
                    roulette.style.transform = `rotate(${randomRotation}deg)`;

                    setTimeout(() => {
                        const selectedMenu = menuItems[Math.floor(Math.random() * menuItems.length)];
                        resultDisplay.textContent = `🍽 선택된 메뉴: ${selectedMenu}`;
                        spinning = false;
                        spinButton.disabled = false;
                    }, 3000);
                }
            });
        });
    </script>

</body>
</html>
